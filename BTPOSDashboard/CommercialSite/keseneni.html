    <script language="JavaScript">

        function buildTable(rows, cols) {

            var table = "<table width='900'align='center'>";



            table += "<tbody>";

            for (i = 1; i <= rows; i++) {
                table += "<tr align='center'>";
                for (j = 1; j <= cols; j++) {
                    table += "<td><input type='checkbox'ng-checked='getCheckedFalse()'/>" + i + j + "</td>"




                }

                table += "</tr>";
            }

            table += "</tbody>";
            table += "</table>";

            document.getElementById("tableHolder").innerHTML = table;
            //var table = document.getElementById(tabelid);


        }
    </script>
